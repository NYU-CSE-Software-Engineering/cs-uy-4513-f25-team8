name: ci

on:
  push:
    branches: [ jing-ci-pipeline ]
  pull_request:
    branches: [ jing-ci-pipeline ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install gems
        run: bundle install

      - name: Setup database
        run: |
          cp config/database.yml config/database.yml.ci
          rails db:setup

      - name: Run rspec
        run: bundle exec rspec

      - name: Run cucumber
        run: bundle exec cucumber
